<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LaundryWatch - YÃ¶netici Paneli</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: sans-serif; background-color: #f8f9fa; padding: 20px; text-align: center; }
    .notice { background: #fff3cd; color: #856404; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    #qr-btn { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; display: none; }
    /* DiÄŸer stil tanÄ±mlamalarÄ±â€¦ */
  </style>
</head>
<body>
  <h2>LaundryWatch</h2>
  <div class="notice">ğŸ“Œ GiriÅŸ iÃ§in Ã¶ÄŸrenci numaranÄ±zÄ± ve ÅŸifrenizi giriniz. 7 gÃ¼nde 4 kullanÄ±m hakkÄ± tanÄ±mlÄ±dÄ±r.</div>
  
  <!-- QR kod okuyucu ve makine listesi -->
  <div id="reader"></div>
  <div class="grid" id="machine-list"></div>
  
  <!-- GiriÅŸ yapÄ±ldÄ±ÄŸÄ±nda QR butonu gÃ¶sterilecek -->
  <button id="qr-btn" onclick="startQrScanner()">ğŸ“· QR Kod Tara</button>
  
  <!-- Admin paneli ve diÄŸer bÃ¶lÃ¼mler vs. burada yer alÄ±yor... -->
  
  <script>
    // Firebase yapÄ±landÄ±rmasÄ±
    const firebaseConfig = {
      apiKey: "AIzaSyDylInzc9Q1_V1NqZTt8fyLGeqOnwMT7tU",
      authDomain: "laundry-a846e.firebaseapp.com",
      databaseURL: "https://laundry-a846e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "laundry-a846e",
      storageBucket: "laundry-a846e.appspot.com",
      messagingSenderId: "49043361685",
      appId: "1:49043361685:web:d4d98f53d8fb51fd3f69c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentStudentNo = "";
    let currentStudentIp = "";
    
    // IP bilgisini al
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => { currentStudentIp = data.ip; });
    
    function login() {
      const no = prompt("Ã–ÄŸrenci NumaranÄ±z:");
      const sifre = prompt("Åifreniz:");
      db.ref("students/" + no).once("value").then(snapshot => {
        const user = snapshot.val();
        if (user && user.password === sifre) {
          currentStudentNo = no;
          alert("GiriÅŸ baÅŸarÄ±lÄ±!");
          // GiriÅŸ baÅŸarÄ±lÄ± olunca QR butonunu gÃ¶ster
          document.getElementById("qr-btn").style.display = "inline-block";
          startApp();
        } else {
          alert("GiriÅŸ baÅŸarÄ±sÄ±z.");
          // GiriÅŸ baÅŸarÄ±sÄ±z olursa QR butonu gizli kalÄ±r
          document.getElementById("qr-btn").style.display = "none";
        }
      });
    }
    
    function startApp() {
      // Makine listesi vb. iÅŸlemler burada baÅŸlatÄ±lÄ±r
      db.ref("machines").on("value", snapshot => {
        const machines = snapshot.val();
        const container = document.getElementById("machine-list");
        container.innerHTML = "";
        for (let key in machines) {
          const status = machines[key].status;
          const card = document.createElement("div");
          card.className = "card " + status;
          card.innerText = key + " - " + status.replace("_", " ");
          container.appendChild(card);
        }
      });
    
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          toggleMachineStatus(decodedText);
          html5QrCode.stop();
          document.getElementById("reader").innerHTML = "<p>QR okutuldu. Kamera kapatÄ±ldÄ±.</p>";
        }
      ).catch(err => {
        document.getElementById("reader").innerText = "Kamera baÅŸlatÄ±lamadÄ±.";
      });
    }
    
    function startQrScanner() {
      // GiriÅŸ kontrolÃ¼: EÄŸer currentStudentNo boÅŸsa iÅŸlem yapma.
      if (!currentStudentNo) {
        alert("LÃ¼tfen Ã¶nce giriÅŸ yapÄ±nÄ±z.");
        return;
      }
      // QR tarama iÅŸlemini baÅŸlat
      startApp();
    }
    
    function toggleMachineStatus(machineId) {
      if (!currentStudentNo) {
        alert("Yetkisiz iÅŸlem: LÃ¼tfen giriÅŸ yapÄ±n.");
        return;
      }
      const ref = db.ref("machines/" + machineId + "/status");
      ref.once("value").then(snap => {
        const current = snap.val();
        const newStatus = current === "available" ? "in_use" : "available";
        ref.set(newStatus);
        db.ref("machines/" + machineId + "/last_status_change_time").set(Date.now());
        db.ref("logs").push({
          machine: machineId,
          action: newStatus,
          student_no: currentStudentNo,
          ip: currentStudentIp,
          time: new Date().toISOString()
        });
      });
    }
    
    // Timeout kontrolÃ¼ (her 5 dakikada bir)
    setInterval(() => {
      const now = Date.now();
      db.ref("machines").once("value").then(snapshot => {
        const machines = snapshot.val() || {};
        for (let key in machines) {
          const status = machines[key].status;
          const lastChange = machines[key].last_status_change_time || now;
          if (status === "in_use" && lastChange && (now - lastChange > 1 * 60 * 1000)) {
            db.ref("machines/" + key + "/status").set("timeout");
          }
        }
      });
    }, 5 * 60 * 1000);
    
    login();
  </script>
</body>
</html>
